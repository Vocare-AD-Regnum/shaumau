<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont;
    }

    body {
      margin: 0;
      height: 100vh;
      background-image: url("./landing.jpg");;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: background-image 1s ease-in-out;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
      padding: 32px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.25);
      width: min(90%, 360px);
      animation: pop 0.6s ease;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 24px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 14px 26px;
      font-size: 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff8fab);
      color: white;
      font-weight: 600;
    }

    #noBtn {
      background: #eee;
      position: absolute;
    }

    .checking {
      font-size: 18px;
      animation: pulse 1s infinite;
    }

    .success-card {
      animation: heartbeat 1.2s infinite;
    }

    .success-card h1 {
      font-size: 32px;
    }

    .success-card p {
      font-size: 18px;
    }

    #hearts span {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1); }
      75% { transform: scale(1.07); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="card" id="card">
    <h1 id="title">Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>
  </div>

  <div id="hearts"></div>

  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const params = new URLSearchParams(window.location.search);
      const herName = params.get("name");

      const title = document.getElementById("title");
      const card = document.getElementById("card");
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const hearts = document.getElementById("hearts");
      const music = document.getElementById("bgMusic");

      let noScale = 1;

      if (herName) {
        title.innerText = `Hey ${herName}â€¦ will you be my Valentine? ðŸ’–`;
      }

      function moveNo() {
        noScale -= 0.1;
        if (noScale < 0.4) noScale = 0.4;

        noBtn.style.transform = `scale(${noScale})`;

        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
      }

      ["mouseenter", "mouseover", "touchstart"].forEach(evt => {
        noBtn.addEventListener(evt, moveNo);
      });

      yesBtn.addEventListener("click", () => {
        card.innerHTML = `<p class="checking">Checking your answerâ€¦ ðŸ’­</p>`;

        setTimeout(() => {
          document.body.style.backgroundImage =
            'url("./success.jpg")';

          card.innerHTML = `
            <div class="success-card">
              <h1>Yayyy! ðŸ’•ðŸ¥¹ðŸ˜˜</h1>
              <p>My Forever Valentine!! ðŸ’˜ðŸ’‹</p>
            </div>
          `;

          music.play().catch(() => {});
          launchHearts();
        }, 2000);
      });

      function launchHearts() {
        setInterval(() => {
          const heart = document.createElement("span");
          heart.innerText = "â¤ï¸";
          heart.style.left = Math.random() * 100 + "vw";
          heart.style.animationDuration = (4 + Math.random() * 3) + "s";
          hearts.appendChild(heart);
          setTimeout(() => heart.remove(), 8000);
        }, 300);
      }

    });
  </script>

</body>
</html>
