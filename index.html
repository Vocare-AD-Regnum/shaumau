<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("./landing.jpeg") center / cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  transition: background-image 1s ease-in-out;
}

/* Main card */
.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(16px);
  padding: 32px 26px;
  border-radius: 24px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 25px 55px rgba(0,0,0,0.3);
  animation: popIn 0.8s ease;
}

.card h1 {
  font-size: 26px;
  margin-bottom: 12px;
}

.card p {
  font-size: 15px;
  opacity: 0.20;
  margin-bottom: 28px;
}

.buttons {
  position: relative;
  height: 180px;
}

button {
  border: none;
  padding: 14px 26px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
  transition: transform 0.15s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: #fff;
  box-shadow: 0 12px 30px rgba(255,77,109,0.5);
}

#noBtn {
  position: absolute;
  background: #fff;
  color: #ff4d6d;
  left: 50%;
  top: 90px;
  transform: translateX(-50%) scale(1);
}

/* Success card */
.success-card {
  background: rgba(255,255,255,0.22);
  backdrop-filter: blur(18px);
  border-radius: 28px;
  padding: 42px 30px;
  text-align: center;
  box-shadow: 0 35px 70px rgba(0,0,0,0.4);
  animation: popIn 0.6s ease, heartbeat 1.5s infinite;
}

.success-card h1 {
  font-size: 34px;
  margin-bottom: 14px;
}

.success-card p {
  font-size: 18px;
}

/* Hearts */
.hearts span {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  animation: floatUp linear infinite;
  pointer-events: none;
}

/* Animations */
@keyframes popIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 0.2; }
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.2; }
  to { transform: translateY(-120vh); opacity: 0; }
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.05); }
  40% { transform: scale(1); }
  60% { transform: scale(1.08); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="title">Miss Shruti Karki, will you be my Valentine? ğŸ’–</h1>
  <p>I promise unlimited smiles, bad jokes, and lots of love ğŸ¥°</p>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ™„</button>
  </div>
</div>

<div class="hearts" id="hearts"></div>

<!-- Background music from repo root -->
<audio id="bgMusic" loop>
  <source src="./music.mp3" type="audio/mpeg">
</audio>

<script>
document.addEventListener("DOMContentLoaded", () => {

  const params = new URLSearchParams(window.location.search);
  const herName = params.get("name");

  const card = document.getElementById("card");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const hearts = document.getElementById("hearts");
  const title = document.getElementById("title");
  const music = document.getElementById("bgMusic");

  let noScale = 1;

  if (herName) {
    title.innerText = `Hey ${herName}, will you be my Valentine? ğŸ’–`;
  }

  function moveNo() {
    noScale -= 0.08;
    if (noScale < 0.4) noScale = 0.4;

    const padding = 20;
    const maxX = window.innerWidth - noBtn.offsetWidth - padding;
    const maxY = window.innerHeight - noBtn.offsetHeight - padding;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
    noBtn.style.transform = `scale(${noScale})`;
  }

  ["mouseenter", "mouseover", "touchstart"].forEach(evt => {
    noBtn.addEventListener(evt, moveNo);
  });

  yesBtn.addEventListener("click", () => {

    card.innerHTML = `<p style="font-size:18px">Checking your answerâ€¦ ğŸ’­</p>`;

    setTimeout(() => {

      document.body.style.background =
        'linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)), url("./success.jpg") center / cover no-repeat';

      card.innerHTML = `
        <div class="success-card">
          <h1>Yayyy! ğŸ’•ğŸ¥¹ğŸ˜˜</h1>
          <p>My Forever Valentine!! ğŸ’˜</p>
          <p>You have to give me a good long kiss to seal the deal ğŸ˜˜ğŸ’‹</p>
        </div>
      `;

      music.play().catch(() => {});
      launchHearts();

    }, 2000);
  });

  function launchHearts() {
    setInterval(() => {
      const h = document.createElement("span");
      h.innerHTML = "â¤ï¸";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (3 + Math.random() * 3) + "s";
      hearts.appendChild(h);
      setTimeout(() => h.remove(), 7000);
    }, 300);
  }

});
</script>

</body>
</html>
