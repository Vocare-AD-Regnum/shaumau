<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background:
    linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
    url("bg.jpg") center / cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.card {
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(16px);
  padding: 32px 26px;
  border-radius: 24px;
  text-align: center;
  width: 90%;
  max-width: 360px;
  box-shadow: 0 25px 55px rgba(0,0,0,0.3);
  animation: popIn 0.8s ease;
}

.card h1 {
  font-size: 26px;
  margin-bottom: 12px;
}

.card p {
  font-size: 15px;
  opacity: 0.95;
  margin-bottom: 28px;
}

.buttons {
  position: relative;
  height: 180px;
}

button {
  border: none;
  padding: 14px 26px;
  font-size: 16px;
  border-radius: 30px;
  cursor: pointer;
}

#yesBtn {
  background: #ff4d6d;
  color: #fff;
  box-shadow: 0 12px 30px rgba(255,77,109,0.5);
}

#noBtn {
  position: absolute;
  background: #fff;
  color: #ff4d6d;
  left: 50%;
  top: 90px;
  transform: translateX(-50%);
}

.success-card {
  background: rgba(255,255,255,0.22);
  backdrop-filter: blur(18px);
  border-radius: 28px;
  padding: 42px 30px;
  text-align: center;
  animation: popIn 0.7s ease;
  box-shadow: 0 35px 70px rgba(0,0,0,0.4);
}

.success-card h1 {
  font-size: 34px;
  margin-bottom: 14px;
}

.success-card p {
  font-size: 18px;
}

.hearts span {
  position: absolute;
  bottom: -30px;
  font-size: 22px;
  animation: floatUp linear infinite;
  pointer-events: none;
}

@keyframes popIn {
  from { transform: scale(0.7); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-120vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="title">Will you be my Valentine? ğŸ’–</h1>
  <p>I promise love, laughs, and stealing your fries ğŸŸğŸ¥°</p>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ˜</button>
    <button id="noBtn">No ğŸ™„</button>
  </div>
</div>

<div class="hearts" id="hearts"></div>

<script>
const params = new URLSearchParams(window.location.search);
const herName = params.get("name");
if (herName) {
  document.getElementById("title").innerText =
    `Hey ${herName}â€¦ will you be my Valentine? ğŸ’–`;
}

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");
const hearts = document.getElementById("hearts");

function moveNo() {
  const padding = 20;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";
}

["mouseenter", "touchstart"].forEach(e =>
  noBtn.addEventListener(e, moveNo)
);

yesBtn.addEventListener("click", () => {
  card.innerHTML = `<p style="font-size:18px">Checking your answerâ€¦ ğŸ’­</p>`;

  setTimeout(() => {
    card.innerHTML = `
      <div class="success-card">
        <h1>Yayyy! ğŸ’•ğŸ¥¹</h1>
        <p>My Forever Valentine!! ğŸ’˜</p>
      </div>
    `;
    launchHearts();
  }, 1500);
});

function launchHearts() {
  for (let i = 0; i < 30; i++) {
    const h = document.createElement("span");
    h.innerHTML = "â¤ï¸";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = (3 + Math.random() * 3) + "s";
    hearts.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }
}
</script>

</body>
</html>
